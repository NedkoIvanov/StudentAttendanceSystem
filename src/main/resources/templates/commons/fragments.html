<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:fragment="head">
  <meta charset="UTF-8"/>
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
  <title>JUDGE</title>
  <link rel="stylesheet"  href="/css/reset-css.css"/>
  <link rel="stylesheet" href="/css/bootstrap.min.css"/>
  <link rel="stylesheet"  href="/css/style.css"/>
</head>
<body>
<header th:fragment="nav">
<nav class="navbar navbar-expand-lg rounded navbar-dark bg-judge font-weight-bold">
  <a class="navbar-brand" href="#">Student Attendance System</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" th:href="@{/}">Home</a>
      </li>
      <th:block sec:authorize="!isAuthenticated()">
      <li class="nav-item active">
        <a class="nav-link" th:href="@{/user/login}">Login</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" th:href="@{/user/register}">Register</a>
      </li>
      </th:block>
      <th:block sec:authorize="isAuthenticated()">
        <li class="nav-item active">
          <a class="nav-link" th:href="@{/{mail}/courses(mail = ${#authentication.principal.username})}">Check courses</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" sec:authorize="hasRole('ADMIN')" th:href="@{/grades/edit}">Edit grades</a>
        </li>
        <form th:action="@{/user/logout}" th:method="post">
          <input class="btn btn-link nav-link" type="submit" value="Logout">
        </form>
      </th:block>
    </ul>
  </div>
</nav>
</header>
</body>
</html>
