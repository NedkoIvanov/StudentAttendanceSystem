<!DOCTYPE html>
<html lang="en" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="commons/fragments::head">
</head>
<body>
<div class="container-fluid">
    <header th:replace="commons/fragments::nav">
    </header>
    <main class="mt-3">
        <h1 class="text-judge text-center font-weight-bold">Login</h1>
        <hr class="hr-2 bg-judge w-25">
        <form id="login-form" class="form w-25 mx-auto" th:action="@{/user/login}" th:method="post">
            <h3 class="mt-5 text-center">
                <strong th:if="${badCredentials}" class="bg-blur rounded text-danger">
                    Wrong email and password combination.
                </strong>
            </h3>
            <div class="form-group">
                <div class="d-flex justify-content-center">
                    <label for="email" class="text-judge font-weight-bold">Email</label>
                </div>

                <input type="text" class="form-control" id="email" placeholder="Email..." name="email">
            </div>
            <div class="form-group">
                <div class="d-flex justify-content-center">
                    <label for="password" class="text-judge font-weight-bold">Password</label>
                </div>
                <input type="password" class="form-control" id="password" placeholder="Password..." name="password">
            </div>
            <hr class="hr-2 bg-judge"/>
            <div id="button-holder" class="d-flex justify-content-center">
                <button class="btn btn-judge">Login</button>
            </div>
            <hr class="hr-2 bg-judge"/>
        </form>
    </main>
    <footer>
        <div class="container-fluid bg-judge rounded">
            <div class="text-white p-2 text-center">&copy; Student Attendance System
            </div>
        </div>
    </footer>
</div>
</body>
</html>
