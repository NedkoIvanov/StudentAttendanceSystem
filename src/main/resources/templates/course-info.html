<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="commons/fragments::head"></head>
<body class="bg-secondary">
<header th:replace="commons/fragments::nav"></header>

<main class="mt-3">
<!--  <div class="jumbotron">-->

  <div class = "jumbotron bg-judge">
    <div class="d-flex justify-content-center">
      <div class="col-12 row d-flex justify-content-center">
        <div th:each="c : ${courseView}" th:object="${c}" class="mx-3">
                    <div class="card bg-secondary" style="width: 18rem;">

                      <div class="card-body text-center">
                        <h5 class="card-title" th:text="*{courseName}" ></h5>
                        <p class="card-text" th:text="*{info}"></p>
                        <a class="btn btn-secondary w-50" th:href="@{/session/{id}/all(id = *{sessionId})}">Go to session</a>
                      </div>
                    </div>
<!--          th:href="@{/{sessionName}/session(sessionName = *{activeSession.getName()})}"-->
        </div>

      </div>
    </div>
  </div>

<!-- </div>-->
</main>
<footer>
  <div class="container-fluid bg-judge rounded">

      reserved.

  </div>
</footer>
</body>
</html>
